<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Child Selector</h1>

    <div>
        <p>p inside div</p>
        <h1>h1 inside div</h1>
        <h4>h4 inside div</h4>
        <span>
            <h1>H1 inside span inside div ( color )</h1>
            <h5>h5 in span</h5>
            <h4>h4 inside span</h4>
        </span>
    </div>

    <span>
        <h1>p in span</h1>
        <h5>h5 in span</h5>
        <h4>h4 inside span</h4>
    </span>

    <p>a paragraph</p>
    <h1>an H1</h1>
    <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, molestias.</P>
</body>
</html>
